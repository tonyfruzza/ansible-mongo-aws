- name: Install ruby to support the library
  package:
    name: ruby
    state: latest

- name: Install ruby to support the library
  package:
    name: ruby-devel
    state: latest

- name: Install gcc compiler
  package:
    name: gcc
    state: latest

- name: Install aws-sdk gem
  gem:
    name: aws-sdk
    state: latest

- name: Install mongo gem
  gem:
    name: mongo
    state: latest

- name: Install mongodb server
  package:
    name: mongodb-server
    state: latest

- name: Install mongodb client
  package:
    name: mongodb
    state: latest

- name: Pip install pymongo
  pip:
    name: pymongo

- name: Admin user for mongo
  mongodb_user:
    database: admin
    name: mongo-admin
    # password: {{ lookup('sis-ssm', '/site/pluto/mongo/admin-user') }}
    password: 12345
    state: present

- name: configure mongodb-server
  template:
    src: mongod.conf.j2
    dest: /etc/mongod.conf

- name: start mongodb server
  service:
    name: mongod
    enabled: true
    state: restarted

- name: Register IP with R53 and get mongo servers
  action: ec2_mongo hosted_zone_id={{ hosted_zone_id }} assume_role_arn={{ assume_role_arn }}
  register: mongo_struct
